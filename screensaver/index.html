<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <title>Tennis Court</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    
    <body>

        <div class="tennis-court">
            <div class="tennis-net"></div>
            <div class="tennis-lines"></div>
            <div class="tennis-ball bounce-horizontal"></div>
            <div class="baseline"></div>
            <div class="sideline"></div>
            <div class="topline"></div>
            <div class="rightline"></div>
            <img src="tennisball.webp" alt="Tennis Ball" class="tennis-ball bounce-horizontal">
            
            <img src="tennisball.webp" alt="Tennis Ball" class="tennis-ball ball-1">
            <img src="tennisball.webp" alt="Tennis Ball" class="tennis-ball ball-2">
            <img src="tennisball.webp" alt="Tennis Ball" class="tennis-ball ball-3">
            <img src="tennisball.webp" alt="Tennis Ball" class="tennis-ball ball-4">
            <img src="tennisball.webp" alt="Tennis Ball"class="spinning-ball">
            <img src="tennisball.webp" alt="Tennis Ball"class="spinning-ball2">
            <img src="tennisball.webp" alt="Tennis Ball"class="tennis-ball-zigzag">
            <img src="tennisball.webp" alt="Tennis Ball"class="tennis-ball-zigzag-bottom">
            <img src="tennisball.webp" alt="Tennis Ball"class="tennis-ball-zigzag-opposite-bottom ">
            <img src="tennisball.webp" alt="Tennis Ball"class="tennis-ball-zigzag-top">
            

        </div>
        

    </body>
</html>
