<!DOCTYPE html>
<html>
    <head>
        <title>dreamscape</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    
    <body>
        <audio id="background-audio" loop autoplay>
            <source src="landscape-55410.mp3" type="audio/mpeg">
        </audio>
        <div class="dreamscape-container">
            <h1 class="dream-title">My Dream</h1>
            <div class="rain">
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
            </div>
            
            <div class="dreamscape dreamscape-1">
                
                
                <div class="water-elements">
                    <div class="tear-drop-left"></div>
                    <div class="tear-drop-right"></div>
                    
                </div>
            </div>
            <div class="dreamscape dreamscape-2">
                
                <div class="dreamscape dreamscape-2"></div>
                <div class="bird"></div> <!-- Add a bird element here -->
            </div>
            <div class="dreamscape dreamscape-3"></div>
            <div class="forest-elements">
                <div class="moon"></div>
                <div class="tree"></div>
                
                <div class="tree tree-left"></div>
                <div class="tree tree-right"></div>
            </div>
            <div class="dream-content">
            </div>
        </div>
        <div class="floating-lines">
            <p>
                The dreamscape is a realm of endless imagination, where reality and fantasy merge into a world of infinite possibilities.</p>
        </div>

    </div>
    
        </div>
    </body>
</html>
